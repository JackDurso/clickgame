<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gompei's Lawn Mowing Simulator</h1>
    <h2>Score: <span id="score">5</span></h2>
    <h2 id="goal-text" style="color:white">Goal: 100,000,000,000</h2>
    <div id="store-container">
        <div class="store" name="Scissors" cost="5" reap="2" cooldown="0.5"
        src="images/scissors.jpg"></div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true"
        src="./gompei.png"></div>
        <div class="store" name="Lawnmower" cost="100" reap="20" cooldown="1.0"
        src="images/EVILlawnmower.jpg"></div>
        <div class="store" name="&#128200 lawnmower" cost="1000" reap="100" cooldown="0.1"
        src="images/chart-with-upwards-trend-lawnmower.jpg"></div>
        <div class="store" name="&#128201 gompei" cost="10000" reap="300" cooldown="5.0" auto="true"
        src="./gompei.png" imgstyle="filter: hue-rotate(180deg);"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
